<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warframe</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="section1">
      <div class="title">
        <img src="assets/imgs/title.png" alt="title image">
      </div>
      <div class="characters">
        <img class="character" src="assets/imgs/characters/NovaDeluxeAoandon.png!00_wIlUVhNXau-msJGB8JRCZQ" alt="character">
        <img class="character" src="assets/imgs/characters/Koumei.png!00_-NDjFdEA7ztzYkdGe0ws8A" alt="character">
        <img class="character" src="assets/imgs/characters/VoltDeluxeRaijin.png!00_7oiD0A0-c7u5xTjwPi7fUg" alt="character">
      </div>
      <div class="playbutton">
        <button aria-label="playfreenow">PLAY FREE NOW</button>
      </div>
      <div class="description m-5">
        <p>
          Join more than 70 million players in this fast-paced, 
          third-person action shooter and choose where your journey begins. 
          Will you carve a path through the sprawling Origin System, or enter 
          the mind-bending unreality of The Duviri Paradox?
        </p>
      </div>
      <div class="chevron-down mx-3">
        <img src="assets/imgs/chevron-down.png" alt="chevron down">
      </div>
    </section>
    <section class="section2">
      <div class="video">
        <div class="box-video">
          <iframe width="600" height="370" 
          src="https://www.youtube.com/embed/D6iblGunMnQ?si=S1pAUpf2HTnW6Axp" 
          title="YouTube video player" frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
      </div>
    </section>
    <section class="section3"></section>
    <section class="section4"></section>
    <section class="section5"></section>
    <section class="section6"></section>
    <footer class="footer"></footer>
</body>
